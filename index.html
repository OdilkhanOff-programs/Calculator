<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Modern Calculator</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #8e44ad, #3498db);
        font-family: "Poppins", sans-serif;
      }

      .calculator {
        width: 400px;
        background-color: #1c1c1c;
        border-radius: 25px;
        padding: 30px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      }

      .display {
        background-color: #333;
        color: #0ef;
        font-size: 3em;
        text-align: right;
        padding: 25px;
        border-radius: 12px;
        margin-bottom: 25px;
        box-shadow: inset 0px -5px 8px rgba(0, 0, 0, 0.5);
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }

      button {
        padding: 20px;
        font-size: 1.7em;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        color: white;
      }

      button:active {
        transform: scale(0.95);
      }

      .operator {
        background-color: #f39c12;
      }

      .operator:hover {
        background-color: #e67e22;
      }

      .equal {
        background-color: #27ae60;
        grid-column: span 2;
      }

      .equal:hover {
        background-color: #2ecc71;
      }

      .clear {
        background-color: #e74c3c;
      }

      .clear:hover {
        background-color: #c0392b;
      }

      .digit {
        background-color: #34495e;
      }

      .digit:hover {
        background-color: #2c3e50;
      }

      .extra {
        background-color: #2980b9;
      }

      .extra:hover {
        background-color: #3498db;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      }

      /* Media query for screens with max-width 360px */
      @media (max-width: 360px) {
        .calculator {
          width: 100%;
          max-width: 360px;
          padding: 20px;
        }

        .display {
          font-size: 2.5em;
          padding: 20px;
        }

        button {
          padding: 15px;
          font-size: 1.5em;
        }

        .buttons {
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div id="display" class="display">0</div>
      <div class="buttons">
        <button class="clear" onclick="clearScreen()">C</button>
        <button class="operator" onclick="appendToScreen('/')">÷</button>
        <button class="operator" onclick="appendToScreen('*')">×</button>
        <button class="operator" onclick="appendToScreen('-')">−</button>

        <button class="digit" onclick="appendToScreen('7')">7</button>
        <button class="digit" onclick="appendToScreen('8')">8</button>
        <button class="digit" onclick="appendToScreen('9')">9</button>
        <button class="operator" onclick="appendToScreen('+')">+</button>

        <button class="digit" onclick="appendToScreen('4')">4</button>
        <button class="digit" onclick="appendToScreen('5')">5</button>
        <button class="digit" onclick="appendToScreen('6')">6</button>
        <button class="extra" onclick="appendToScreen('%')">%</button>

        <button class="digit" onclick="appendToScreen('1')">1</button>
        <button class="digit" onclick="appendToScreen('2')">2</button>
        <button class="digit" onclick="appendToScreen('3')">3</button>
        <button class="extra" onclick="toggleSign()">±</button>

        <button class="digit" onclick="appendToScreen('0')">0</button>
        <button class="digit" onclick="appendToScreen('.')">.</button>
        <button class="extra" onclick="sqrt()">√</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
    </div>

    <script>
      function clearScreen() {
        document.getElementById("display").innerHTML = "0";
      }

      function appendToScreen(value) {
        let display = document.getElementById("display");
        if (display.innerHTML === "0" && value !== ".") {
          display.innerHTML = value;
        } else {
          display.innerHTML += value;
        }
      }

      function calculate() {
        let display = document.getElementById("display");
        try {
          display.innerHTML = eval(
            display.innerHTML.replace("×", "*").replace("÷", "/")
          );
        } catch (e) {
          display.innerHTML = "Error";
        }
      }

      function toggleSign() {
        let display = document.getElementById("display");
        if (display.innerHTML.startsWith("-")) {
          display.innerHTML = display.innerHTML.substring(1);
        } else {
          display.innerHTML = "-" + display.innerHTML;
        }
      }

      function sqrt() {
        let display = document.getElementById("display");
        let value = parseFloat(display.innerHTML);
        if (value >= 0) {
          display.innerHTML = Math.sqrt(value);
        } else {
          display.innerHTML = "Error";
        }
      }
    </script>
  </body>
</html>
